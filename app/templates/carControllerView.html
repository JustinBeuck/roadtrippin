        <div ng-controller="carController" class="carCtrl">
        <div ng-controller="carController" class="carCtrl">
          <div ng-show="milesPerGallon.value != null" class="stats">
          <h1>Road Trip Stats</h1>
            <div>
              <h2> Miles Per Gallon:  {{milesPerGallon.value}}</h2>
            </div>
            <div>
              <h2> Tank Capacity:  {{fuelCapacity.value}}</h2>
            </div>
            <div>
              <h2> Miles to Empty:  {{milesToEmptyTank}}</h2>
            </div>
          </div>
          <div ng-show="milesPerGallon.value == null">
              <div>
                Make:
                <select class="form-control pull-right" ng-change="getmodels(selectedMakeId)" ng-model="selectedMakeId">
                  <option ng-repeat="make in makes" value="{{make.id}}">{{make.name}}</option>
                </select>
              </div>
              {{error}}
              <div>
                Model:
                <select class="form-control pull-right" ng-change="getyears(selectedModelId)" ng-model="selectedModelId">
                  <option ng-repeat="model in models" value="{{model.id}}">{{model.id}}</option>
                </select>
              </div>
              {{error2}}
              
              <div>
              <div>
                Year:<select class="form-control pull-right" ng-change="getTrims(selectedYearId)" ng-model="selectedYearId">>
                  <option ng-repeat="yearObj in years" value="{{yearObj.id}}">{{yearObj.year}}</option>
                </select>
              </div>
              
              {{error3}}
              
            
              Trim:<select class="form-control pull-right" ng-options="style.name for style in styles"  ng-model="selectedtrimId" ng-change="getFuelCapacity()"></select>
              
            </div>
          </div>
        </div>
